
overwrite: true
schema: "http://localhost:5000/api/graphql"
documents: "src/app/graphql/*.graphql"
generates:
  src/app/graphql/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-apollo-angular"
  ./graphql.schema.json:
    plugins:
      - "introspection"